<!DOCTYPE html>
<html class="no-js" lang="en-nz">
  <head>
    <meta charset="utf-8" />
    <title>Example 3 â€“ Accessible data visualisation: text alternatives</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />

    <meta name="theme-color" content="#fafafa" />
  </head>

  <body class="dv">
  <h1>Example 3</h1>


  <img src="img/income-chart.png" alt="Bar chart of monthly income from January to March. A button to show a table of the chart data immediately follows this chart." />

  <button type="button" id="toggle" aria-pressed="false">Show table</button>

  <table id="table">
    <caption>Monthly income from January to March</caption>
    <tbody>
      <tr>
        <th>Month</th>
        <th>Income</th>
      </tr>
      <tr>
        <td>January</td>
        <td class="numeric-data">100</td>
      </tr>
      <tr>
        <td>February</td>
        <td class="numeric-data">200</td>
      </tr>
      <tr>
        <td>March</td>
        <td class="numeric-data">300</td>
      </tr>
    </tbody>
  </table>

  <script>
    const toggle = document.getElementById('toggle');
    const table = document.getElementById('table');

    table.classList.add('hide');

    toggle.addEventListener('click', () => {
      currentPressed = toggle.getAttribute('aria-pressed').toString();
      console.log(currentPressed);
      toggle.setAttribute('aria-pressed', currentPressed == 'true' ? 'false' : 'true');
      table.classList.toggle('hide');
    })
  </script>
  </body>
</html>
