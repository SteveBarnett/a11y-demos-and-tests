    <main>
      <h1>Radios test cases for Dragon testing</h1>

      <!-- <h2>Radios</h2> -->

      <h2>Standard</h2>

      <fieldset>
        <legend>Left or right</legend>

        <input type="radio" id="left" name="left-or-right" value="left" />
        <label for="left">left</label>

        <input type="radio" id="right" name="left-or-right" value="right" />
        <label for="right">right</label>
      </fieldset>

      <hr>

      <h2>Implicit labels</h2>

      <fieldset>
        <legend>Up or down</legend>

        <label for="up">
          <input type="radio" id="up" name="up-or-down" value="up" />
          up
        </label>

        <label for="down">
          <input type="radio" id="down" name="up-or-down" value="down" />
          down
        </label>
      </fieldset>

      <hr>
