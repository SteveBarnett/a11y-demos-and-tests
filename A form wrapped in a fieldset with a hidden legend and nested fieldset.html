<h1>A form wrapped in a <code>fieldset</code> with a hidden <code>legend</code> and nested <code>fieldset</code></h1>

<style type="text/css">
.visually-hidden {
  border: 0;
  clip: rect(0, 0, 0, 0);
  height: 1px;
  margin: -1px;
  overflow: hidden;
  padding: 0;
  position: absolute;
  white-space: nowrap;
  width: 1px;
  /* 1 */
}
</style>

<fieldset>
  
<legend class="visually-hidden">Save your activities</legend>

<form method="get" action="a form with a fieldset.html">
  
  <label for="activity">Activity</label>
  <input type="text" name="activity" id="activity" />

  <fieldset>
    <legend>Frequency</legend>

    <input type="radio" id="once-off" name="repetition" value="Once-off" />
    <label for="once-off">Once-off</label>

    <input type="radio" id="repeating" name="repetition" value="Repeating" />
    <label for="repeating">Repeating</label>
  </fieldset>

  <button>Save</button>
</form>

</fieldset>
