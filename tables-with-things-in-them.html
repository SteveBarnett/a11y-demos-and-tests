<!DOCTYPE html>
<html class="no-js" lang="en-nz">
  <head>

    <title>Tables with things in them</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="css/normalize.css" />

    <meta name="theme-color" content="#fafafa" />

  <body>
    <main>
      <h1>Tables with things in them</h1>

      <div aria-hidden="true">
        <p>Note: some content on this page has had <code>aria-hidden="true"</code> added for more precise testing.</p>
      </div>

      <table>
        <tr>
          <th>Number</th>
          <th>To</th>
          <th>Due date</th>
          <th>Amount</th>
        </tr>
        <tr>
          <td><a href="tables-and-links-and-things.html">INV-123</a></td>
          <td><input type="text" aria-label="Contact name" value="Susan"></td>
          <td>1 Jan 2023</td>
          <td>123.00</td>
        </tr>        
        <tr>
          <td><a href="tables-and-links-and-things.html">INV-456</a></td>
          <td><textarea aria-label="Contact name">Jeff</textarea></td>
          <td>1 Feb 2023</td>
          <td>456.00</td>
        </tr>
        <tr>
          <td><a href="tables-and-links-and-things.html">INV-789</a></td>
          <td>Susan</td>
          <td>1 Mar 2023</td>
          <td>789.00</td>
        </tr>
      </table>

    </main>
